name: Build and Test
on:
  push:
    branches:
      - main

jobs:
  build-container:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.CI_REGISTRY }}
          username: ${{ secrets.CI_REGISTRY_USER }}
          password: ${{ secrets.CI_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -f prod.Dockerfile -t ${{ secrets.CI_REGISTRY_IMAGE }}:latest -t ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.ref }} .
          docker push ${{ secrets.CI_REGISTRY_IMAGE }} --all-tags
